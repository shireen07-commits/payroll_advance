# Salary Ledger Service Configuration
spring.application.name=salary-ledger-service
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:h2:mem:salarydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Topics
kafka.topic.user-created=user-created
kafka.topic.salary-accrual=salary-accrual
kafka.topic.advance-requested=advance-requested
kafka.topic.advance-approved=advance-approved