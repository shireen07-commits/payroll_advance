# Approval Workflow Service Configuration
spring.application.name=approval-workflow-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:h2:mem:approvaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Topics
kafka.topic.advance-requested=advance-requested
kafka.topic.advance-approved=advance-approved
kafka.topic.advance-rejected=advance-rejected