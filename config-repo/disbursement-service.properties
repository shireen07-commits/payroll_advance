# Disbursement Service Configuration
spring.application.name=disbursement-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:h2:mem:disbursementdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Kafka Topics
kafka.topic.advance-approved=advance-approved
kafka.topic.advance-disbursed=advance-disbursed
kafka.topic.payment-initiated=payment-initiated
kafka.topic.payment-completed=payment-completed
kafka.topic.payment-failed=payment-failed